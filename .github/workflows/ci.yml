name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: cargo build
        run: cargo build --verbose

  unit-tests:
    name: Unit tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Use cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: cargo test
        run: SNELDB_CONFIG='config/test.toml' cargo test --verbose

  e2e-tests:
    name: E2E tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUST_BACKTRACE: "1"
      RUST_LOG: info
      SNELDB_CONFIG: config/dev.toml
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      # Cache cargo build artifacts (best-effort)
      - name: Use cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Fast, cached apt install of socat (only in E2E)
      - name: Install socat (cached)
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: socat
          version: 1.0

      - name: Prepare runtime dirs (if your runner uses sockets/dirs)
        run: mkdir -p /tmp/sneldb /var/run/sneldb || true

      - name: Build (ensure binaries present on this runner)
        run: cargo build --verbose

      - name: Run E2E test runner
        run: cargo run --bin test_runner

  # Optional: build docs so you can add it as a required check later
  mdbook:
    name: mdBook build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: mdbook
      - name: Build docs
        working-directory: docs
        run: mdbook build
