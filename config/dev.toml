[wal]
enabled = true
fsync = true
buffered = true
buffer_size = 102400
dir = "../data/wal/"
flush_each_write = true
fsync_every_n = 1024

[engine]
flush_threshold = 1
data_dir = "../data/cols"
index_dir = "../data/index/"
shard_count = 1
event_per_zone = 2
compaction_threshold = 8
compaction_interval = 300
sys_io_threshold = 10
max_inflight_passives = 8


[schema]
def_dir="../data/schema/"

[server]
socket_path = "/tmp/sneldb.sock"
log_level = "error"
output_format = "json"
tcp_addr = "127.0.0.1:7171"
http_addr = "127.0.0.1:8080"
auth_token = "mysecrettoken"

[playground]
enabled = true
allow_unauthenticated = true

[logging]
log_dir = "../data/logs"
stdout_level = "debug"
file_level = "error"