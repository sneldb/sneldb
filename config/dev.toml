[wal]
enabled = true
fsync = true
buffered = true
buffer_size = 102400
dir = "../data/wal/"
flush_each_write = true
fsync_every_n = 1024

# Conservative mode: archive WAL files before deletion
conservative_mode = true
archive_dir = "../data/wal/archived/"
compression_level = 3
compression_algorithm = "zstd"

[engine]
fill_factor = 1
data_dir = "../data/cols"
index_dir = "../data/index/"
shard_count = 1
event_per_zone = 2
compaction_interval = 300
sys_io_threshold = 10
sys_memory_threshold_mb = 256
max_inflight_passives = 8
segments_per_merge = 8
compaction_max_shard_concurrency = 1


[schema]
def_dir="../data/schema/"

[server]
socket_path = "/tmp/sneldb.sock"
log_level = "error"
output_format = "json"
tcp_addr = "127.0.0.1:7171"
http_addr = "127.0.0.1:8085"
ws_addr = "127.0.0.1:8086"
auth_token = "mysecrettoken"

[playground]
enabled = true
allow_unauthenticated = true

[auth]
bypass_auth = false
# Rate limiting for FAILED authentication attempts (per second PER IP ADDRESS)
# Key behavior: Only rate limits FAILED auth attempts, successful auths bypass rate limiting
# - Legitimate clients with valid HMAC signatures: unlimited throughput (300K+ events/sec)
# - Attackers trying to brute-force signatures: limited to N failed attempts/sec per IP
# Applied to: initial AUTH commands, per-request HTTP auth, inline format auth
rate_limit_per_second = 10
# Enable rate limiting for failed authentication attempts
rate_limit_enabled = true

[logging]
log_dir = "../data/logs"
stdout_level = "debug"
file_level = "error"

[query]
zone_index_cache_max_entries = 1024
column_block_cache_max_bytes = 268435456
zone_surf_cache_max_bytes = 104857600
streaming_enabled = true

[time]
timezone = "UTC"
week_start = "Mon"
use_calendar_bucketing = true
