[wal]
enabled = true
fsync = false
buffered = true
buffer_size = 8388608
dir = "../data/wal/"
flush_each_write = false
fsync_every_n = 2000
conservative_mode = true
archive_dir = "../data/wal/archived/"
compression_level = 3
compression_algorithm = "zstd"

[engine]
fill_factor = 4
data_dir = "../data/cols"
index_dir = "../data/index/"
shard_count = 8
event_per_zone = 8000
compaction_interval = 400
sys_io_threshold = 100
max_inflight_passives = 8
segments_per_merge = 8
compaction_max_shard_concurrency = 1


[schema]
def_dir="../data/schema/"

[server]
socket_path = "/tmp/sneldb.sock"
log_level = "error"
output_format = "json"
tcp_addr = "127.0.0.1:7171"
http_addr = "127.0.0.1:8085"
auth_token = "mysecrettoken"
backpressure_threshold = 90

[playground]
enabled = true
allow_unauthenticated = true

[logging]
log_dir = "../data/logs"
stdout_level = "warn"
file_level = "error"

[query]
zone_index_cache_max_entries = 60000
column_block_cache_max_bytes = 4294967296
zone_surf_cache_max_bytes = 4294967296
streaming_enabled = true

[time]
timezone = "UTC"
week_start = "Mon"
use_calendar_bucketing = true