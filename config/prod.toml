[wal]
enabled = true
fsync = false
buffered = true
buffer_size = 8388608
dir = "../data/wal/"
flush_each_write = false
fsync_every_n = 2000

[engine]
flush_threshold =32000
data_dir = "../data/cols"
index_dir = "../data/index/"
shard_count = 8
event_per_zone = 8000
compaction_threshold = 1000
compaction_interval = 1000
sys_io_threshold = 1000
max_inflight_passives = 256


[schema]
def_dir="../data/schema/"

[server]
socket_path = "/tmp/sneldb.sock"
log_level = "error"
output_format = "json"
tcp_addr = "127.0.0.1:7171"
http_addr = "127.0.0.1:8085"
auth_token = "mysecrettoken"

[playground]
enabled = false
allow_unauthenticated = false

[logging]
log_dir = "../data/logs"
stdout_level = "warn"
file_level = "error"

[query]
zone_index_cache_max_entries = 8000