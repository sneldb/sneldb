[wal]
enabled = true
fsync = false
buffered = true
buffer_size = 102400
dir = "../data/wal/"
flush_each_write = false
fsync_every_n = 1024

# Conservative mode: archive WAL files before deletion (disabled for tests by default)
conservative_mode = false
archive_dir = "../data/wal/archived/"
compression_level = 3
compression_algorithm = "zstd"

[engine]
fill_factor = 2
data_dir = "../data/cols"
index_dir = "../data/index/"
shard_count = 3
event_per_zone = 2
compaction_threshold = 8
compaction_interval = 300
sys_io_threshold = 10
max_inflight_passives = 8


[schema]
def_dir="../data/schema/"

[server]
socket_path = "/tmp/sneldb.sock"
log_level = "error"
output_format = "json"
tcp_addr = "127.0.0.1:7171"
http_addr = "127.0.0.1:8085"
auth_token = "mysecrettoken"

[playground]
enabled = true
allow_unauthenticated = true

[logging]
log_dir = "../data/logs"
stdout_level = "debug"
file_level = "error"

[query]
zone_index_cache_max_entries = 256
column_block_cache_max_bytes = 67108864
# Default capacity for process-wide ZoneSurf LRU cache (10MB for tests)
zone_surf_cache_max_bytes = 10485760